name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        flags: ["--no-default-features", ""]

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose ${{ matrix.flags }}
      - name: Run tests
        run: cargo test --verbose ${{ matrix.flags }}
